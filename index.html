<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mood Swing Auto Response</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metamorphous&display=swap" rel="stylesheet">
</head>
<body>
    <div id="gridDiv">
        <div id="responseDiv">
            <p id="response">How are you feeling today?</p>
        </div>
        <div id="mainDiv">
            <input type="text" id="textBox" placeholder="Type here...">
            <button id="checkButton">Get Response</button>
        </div>
        <div id="moodsList"></div> 
        <div>
            <a href="sms: 4793639167">Text me if there are any emotions you'd like to see added. :)</a>
        </div>
        <button id="updates"> Whats next?!</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
